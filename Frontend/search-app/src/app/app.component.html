<div class="search-container" fxLayout="column">
  <div class="search-bar" fxLayout="row" fxLayoutAlign="center center">
    <input #search type="search" (keyup.enter)="onKeyupEnter(search.value)" 
    [formControl]="control"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <ng-container *ngIf="suggestions$ | async as suggestions">
        <mat-option *ngFor="let suggestion of suggestions?.results" [value]="suggestion">
          {{suggestion}}
        </mat-option>
      </ng-container>
    </mat-autocomplete>
  </div>
  <div fxLayout="column" fxLayoutGap="25px" fxLayoutAlign="start center" class="search-results">
    <ng-container *ngIf="results$ | async as results">
      <mat-card class="search-result" *ngFor="let result of results?.results">
        <mat-card-content>
          <div class="search-result-header" fxLayout="column">
            <div fxLayout="row">
              <p class="small">{{result.identifier}}</p>
            </div>
            <h3><a class="search-link" href="{{result.url}}">{{result.title}}</a></h3>
          </div>
          <div>
            <p [innerHtml]="result.text">
            </p>
          </div>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>
</div>
